<!DOCTYPE html>
<html>
<head>
    <link href="./output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Simple Test Form Game</title>
</head>
<body>
    <div class="bg-krem relative flex min-h-screen flex-col justify-center overflow-hidden py-6 sm:py-12">
        <form class="items-center relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10 w-full max-w-5xl mx-auto">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
                    0%
                </div>
            </div>
            <div id="soal1">
                <h1 id="questionText" class="text-4xl font-bold mb-2 justify-center flex">Mati rasa / terasa gatal</h1>
                <div class="flex justify-center P-5">
                    <div class="flex flex-wrap justify-center">
                        <div class="flex w-full justify-center md:flex-nowrap">
                            <button id="option1" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-3xl py-6 px-8 rounded P-5 m-2 md:w-1/2 w-full">Tidak ada</button>
                            <button id="option2" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-3xl py-6 px-8 rounded P-5 m-2 md:w-1/2 w-full">Ringan</button>
                        </div>
                        <div class="flex w-full justify-center md:flex-nowrap">
                            <button id="option3" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-3xl py-6 px-8 rounded P-5 m-2 md:w-1/2 w-full">Sedang</button>
                            <button id="option4" type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-3xl py-6 px-8 rounded P-5 m-2 md:w-1/2 w-full">Parah</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Result</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="resultText">
                    <!-- Result will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

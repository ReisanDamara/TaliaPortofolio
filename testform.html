<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <title>Simple Test Form Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div id="popup" style="display: none;" class="popup">
        <div id="inputnama" class="inputnama">
            <h2 for="textInput">Masukan Nama untuk melihat hasil</H2>
            <input type="text" id="textInput" name="textInput">
            <button type="button" class="btn btn-primary option-button" onclick="submit()">Submit</button>
        </div>
        <div id="hasil" class="hasil" style="display: none;">
            <h2>Hasil Tes</h2>
            <p id="resultText"></p>
            <a href="index.html"><button class="btn btn-primary option-button">Tutup</button></a>
        </div>
    </div>

    <form id="form" class="form-container">
        <div class="progres">
            <div id="progressBar" class="progressbar" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                aria-valuemax="100" style="width:0%">
                0%
            </div>

        </div>

        <div class="question-text">
            <h1 id="questionText">question-text</h1>
        </div>
        <div class="button-container">
            <button id="option1" type="button" class="btn btn-primary option-button">Tidak ada</button>
            <button id="option2" type="button" class="btn btn-primary option-button">Ringan</button>
            <button id="option3" type="button" class="btn btn-primary option-button">Sedang</button>
            <button id="option4" type="button" class="btn btn-primary option-button">Parah</button>
        </div>

    </form>



</body>

</html>
